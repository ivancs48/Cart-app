<navbar [items]="items" (openEventEmitter)="openCloseCart()" />
<div class="container my-4">
    <h2>Catalogo de productos</h2>
    <catalog [products]="products" (productsEventEmitter)="onAddCart($event)" />

    @if(showCart){
    <card-model [items]="items" [total]="total" 
    (idProductProductEmitter)="onDeleteCart($event)" 
    (openEventEmitter)="openCloseCart()"/>
    }
</div>
